{% extends 'main.html' %}

{% block content %}
{{ message }}
<h1>Projects List</h1>

<ul>

    {% for project in projects %}

    <li>
        <h2>Title: <a href="{% url 'project' project.id %}">{{ project.title }}</a></h2>
        <p>Description: {{ project.description }}</p>
    </li>

    <hr>

    {% endfor %}

</ul>



{% endblock content %}
